<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flexbox Cheatsheet</h1>
    <h3 class="title">Justify Content:</h3>
    <h3>flex-start (default)</h3>
    <div class="wrapper">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>flex-end</h3>
    <div class="wrapper flex-end">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>center</h3>
    <div class="wrapper center">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>space-between</h3>
    <div class="wrapper space-between">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>space-around</h3>
    <div class="wrapper space-around">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>space-evenly</h3>
    <div class="wrapper space-evenly">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>flex:1 (red)</h3>
    <div class="wrapper">
      <div class="element red flex">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>margin-right:auto (red)</h3>
    <div class="wrapper">
      <div class="element red margin-right">1</div>
      <div class="element blue">2</div>
      <div class="element yellow">2</div>
    </div>
    <h3>margin-left:auto (yellow)</h3>
    <div class="wrapper">
      <div class="element red">1</div>
      <div class="element blue">2</div>
      <div class="element yellow margin-left">2</div>
    </div>
  </div>
</body>
</html>
