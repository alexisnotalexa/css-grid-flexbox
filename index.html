<!DOCTYPE html>
<html>
<head>
  <title>CSS-Grid Cheatsheet | Alexis Okamura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   <h1>CSS-Grid Cheatsheet</h1>
   <div class="base wrapper">
     <div class="red">1</div>
     <div class="blue">2</div>
     <div class="orange">3</div>
     <div class="purple">4</div>
     <div class="pink">5</div>
     <div class="green">6</div>
   </div>
   <div class="base wrapper-2">
     <div class="red element">1</div>
     <div class="blue element">2</div>
     <div class="orange element">3</div>
     <div class="purple element">4</div>
     <div class="pink element">5</div>
     <div class="green element">6</div>
   </div>
   <div class="base wrapper-3">
     <div class="red element">1</div>
     <div class="blue element">2</div>
     <div class="orange element">3</div>
     <div class="purple element">4</div>
     <div class="pink element">5</div>
     <div class="green element">6</div>
   </div>
   <div class="base wrapper-4">
     <div class="red element item-1">1</div>
     <div class="blue element">2</div>
     <div class="orange element">3</div>
     <div class="purple element">4</div>
     <div class="pink element">5</div>
     <div class="green element">6</div>
   </div>
   <div class="base wrapper-4">
     <div class="red element item1">1</div>
     <div class="blue element">2</div>
     <div class="orange element item3">3</div>
     <div class="purple element item4">4</div>
     <div class="pink element">5</div>
     <div class="green element">6</div>
   </div>
   <footer>
     <span>Made with love by, <a href="https://github.com/alexisnotalexa">@alexisnotalexa.</a></span>
   </footer>
  </div>

</html>
